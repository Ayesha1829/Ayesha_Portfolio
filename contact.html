    <!-- Contact Section -->
    <section class="py-5 bg-dark text-white" style="margin-top: 70px;">
        <div class="container py-5">
            <h2 class="text-center mb-5">Get In <span class="text-primary">Touch</span></h2>
            <div class="row g-5">
                <div class="col-lg-6">
                    <h3 class="h4 mb-4">Contact Information</h3>
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-envelope-fill text-primary fs-4 me-4"></i>
                        <div>
                            <h4 class="h6 mb-0">Email</h4>
                            <p class="text-muted mb-0">ayesha.maqbool@example.com</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-linkedin text-primary fs-4 me-4"></i>
                        <div>
                            <h4 class="h6 mb-0">LinkedIn</h4>
                            <p class="text-muted mb-0">linkedin.com/in/ayeshamaqbool</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-github text-primary fs-4 me-4"></i>
                        <div>
                            <h4 class="h6 mb-0">GitHub</h4>
                            <p class="text-muted mb-0">github.com/ayeshamaqbool</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h3 class="h4 mb-4">Send Me a Message</h3>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary" id="name" placeholder="John Doe" required />
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control bg-dark text-white border-secondary" id="email" placeholder="name@example.com" required />
                            </div>
                            <div class="col-12">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary" id="subject" placeholder="Let me know how I can help you" required />
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control bg-dark text-white border-secondary" id="message" rows="4" placeholder="Leave a comment..." required></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
